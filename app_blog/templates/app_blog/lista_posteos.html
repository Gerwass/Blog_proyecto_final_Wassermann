{% extends "base.html" %}

{% block contenido %}
<section>
 <div>
   <h1>Posteos</h1>
   <a href="{% url 'crear_posteo' %}">Subir posteo</a>
   <br>

   <table class="table">
     <tbody>
       <tr>
         <th>ID</th>
         <th>Titulo</th>
         <th>Creador</th>
         <td>Fecha publicacion</td>
         <td></td>
         <td></td>
       </tr>
       {% for posteo in object_list %}
       <tr>
         <td>{{ posteo.id }}</td>
         <td>{{ posteo.titulo }}</td>
         <td>{{ posteo.creador }}</td>
         <td>{{ posteo.fecha_publicacion }}</td>
         <td>
           <a href="{% url 'ver_posteo' posteo.id %}">Ver</a>
         </td>
         <td>
           <a href="{% url 'editar_posteo' posteo.id %}">Editar</a>
         </td>
         <td>
           <a href="{% url 'eliminar_posteo' posteo.id %}">
             <i class="bi bi-trash"></i>
           </a>
         </td>
       </tr>
       {% endfor %}
     </tbody>
   </table>

 </div>
</section>
{% endblock contenido %}
